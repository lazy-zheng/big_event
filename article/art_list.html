<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-文章列表</title>
    <!-- 引入layui 的css 样式文件 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入自己的 css 样式文件 -->
    <link rel="stylesheet" href="/assets/css/article/art_list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <form class="layui-form" id="form-search">
                <div class="layui-form-item layui-inline">
                    <select name="cate_id">
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <select name="state">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                </div>
            </form>
            <div class="layui-form-item">
                <table class="layui-table">
                    <colgroup>
                        <col />
                        <col width="150">
                        <col width="180">
                        <col width="150">
                        <col width="150">
                    </colgroup>
                    <thead>
                        <tr>
                            <th>文章标题</th>
                            <th>分类</th>
                            <th>发表时间</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody> </tbody>
                </table>
            </div>
            <div class="layui-form-item">
                <div id="pageBox"></div>
            </div>
        </div>
    </div>


    <!-- 定义 文章列表渲染的 模板引擎 -->
    <script type="text/html" id="tpl-artList">
    {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|dateFormat}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs btn-edit" data-id="{{$value.Id}}">编辑</button>
                <button type="button" class="layui-btn layui-btn-danger layui-btn-xs btn-delete" data-id="{{$value.Id}}">删除</button>
            </td>
        </tr>
    {{/each}}
    </script>

    <!-- 定义 文章分类筛选框中数据的 模板引擎 -->
    <script type="text/html" id="tpl-initCate">
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>

    <!-- 引入 layui 的js 脚本文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入jQuery js 文件 -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入template 模板引擎 的 js文件 -->
    <script src="/assets/lib/template-web.js"></script>
    <!-- 引入自己封装的baseAPI js文件 -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 引入自己的 js 文件 -->
    <script src="/assets/js/article/art_list.js"></script>
</body>

</html>
